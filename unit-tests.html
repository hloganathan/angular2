<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Ng App Unit Tests via Jasmine</title>
  <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
  <script src="node_modules/angular-mocks/angular-mocks.js"></script>
  <script src="dist/server/data/user.js"></script>
  <script src="dist/server/data/user.spec.js"/></script>

  <!-- Angular 2 dependencies -->
  <script src="https://code.angularjs.org/tools/system.js"></script>
  <script src="https://code.angularjs.org/tools/typescript.js"></script>
  <script src="https://code.angularjs.org/2.0.0-beta.7/angular2-polyfills.min.js"></script>
  <script src="https://code.angularjs.org/2.0.0-beta.7/angular2.js"></script>

  <!-- Angular 2 testing dependencies -->
  <script src="https://code.angularjs.org/2.0.0-beta.7/testing.dev.js"></script>
</head>
<body>

<!-- #1. add the system.js library -->
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script>
    // #2. Configure systemjs to use the .js extension
    //     for imports from the dist/server folder
    System.config({
      packages: {
        //'dist/server/data': {defaultExtension: 'js'}
        'dist': {defaultExtension: 'js'},
        '/@angular': {defaultExtension: 'js'}
      }
    });

    // #3. Import the spec file explicitly
    System.import('dist/server/data/user.spec')

      // #4. wait for all imports to load ...
      //     then re-execute `window.onload` which
      //     triggers the Jasmine test-runner start
      //     or explain what went wrong.
      .then(window.onload)
      .catch(console.error.bind(console));
  </script>

</body>
</html>
